<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P&F App</title>
  </head>
  <body>
    <header>
      <img
        src="https://static.wikia.nocookie.net/logopedia/images/8/87/Pnf1994.png/"
        alt="logo"
      />
      <h1>Phineas & Ferb Translator</h1>
    </header>
    <div class="container">
      <div class="translateContainer">
        <textarea
          class="textAreaToTranslate"
          placeholder="Please type words to Translate"
        ></textarea>
        <button class="translateButton">Translate</button>
        <div class="translatedTextArea">
          Translated Text will Appear Here ...
        </div>
      </div>
      <div class="footer"></div>
      <footer>
        <h2>About</h2>
        This App will translte English words to Phineas & Ferb language
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
